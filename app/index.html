<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Hex Map Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="controls">
            <h1>Hex Map Generator</h1>

            <div class="control-group">
                <label>View Mode</label>
                <select id="viewMode">
                    <option value="terrain">Terrain</option>
                    <option value="elev">Elevation</option>
                    <option value="temp">Temperature</option>
                    <option value="humid">Humidity</option>
                </select>
            </div>

            <div class="control-group">
                <label for="seedInput">Seed</label>
                <input type="number" id="seedInput" value="5">
            </div>

            <div class="control-group">
                <label for="seaLevelInput">Sea Level</label>
                <input type="range" id="seaLevelInput" min="0.1" max="0.9" step="0.01" value="0.44">
            </div>

            <div class="control-group">
                <label for="tempInput">Global Temp</label>
                <input type="range" id="tempInput" min="-0.5" max="0.5" step="0.01" value="0.0">
            </div>

            <div class="control-group">
                <label for="humidInput">Global Humidity</label>
                <input type="range" id="humidInput" min="-0.5" max="0.5" step="0.01" value="0.0">
            </div>

            <div class="control-group">
                <label>Dimensions</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="rowsInput" value="200" style="width:50%">
                    <input type="number" id="colsInput" value="300" style="width:50%">
                </div>
            </div>

            <button id="generateBtn">Generate Map</button>
            <div id="statusMsg" class="status">Ready</div>

            <div class="control-group" style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                <label style="color: var(--accent-color); font-weight:600;">Edit Mode</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="editModeToggle">
                    <label for="editModeToggle" style="margin:0;">Enable Brush</label>
                </div>
            </div>

            <div id="brushControls" style="display:none; flex-direction:column; gap:10px; margin-bottom:10px;">
                <div class="control-group">
                    <label>Brush Type</label>
                    <select id="brushType">
                        <option value="grass">Grass</option>
                        <option value="water">Water</option>
                        <option value="deep_water">Deep Water</option>
                        <option value="mountains">Mountains</option>
                        <option value="snow">Snow</option>
                        <option value="desert">Desert (Sand)</option>
                        <option value="forest">Forest</option>
                        <option value="jungle">Jungle</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Brush Size</label>
                    <input type="range" id="brushSize" min="0" max="2" value="0">
                </div>
            </div>

            <div class="control-group" style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                <label>Export</label>
                <div style="display:flex; gap:5px;">
                    <button id="exportPngBtn" style="margin-top:0; font-size:0.8rem;">Save PNG</button>
                    <button id="exportJsonBtn" style="margin-top:0; font-size:0.8rem;">Save JSON</button>
                </div>
            </div>
        </div>

        <div id="mapContainer">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
